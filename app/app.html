<header (onProjectsListClicked)="onProjectsListClicked()" [selectedProjectName]="selectedProjectName" class="dark-bg-color"></header>
<projects-list *ngIf="!selectedProjectName" (onProjectSelected)="onProjectSelected($event)"></projects-list>
<project-detail *ngIf="selectedProjectName" [projectName]="selectedProjectName" [devMode]="selectedDevMode"></project-detail>
<error></error>
