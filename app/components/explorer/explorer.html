<div class="entities-container" *ngIf="api">
  <div *ngFor="let definition of getDefinitions()" class="entity">
    <i *ngIf="hasFindOps(definition)" class="fa fa-search" (click)="find(definition)"></i>
    <i *ngIf="hasAddOps(definition)" class="fa fa-plus" (click)="add(definition)"></i>
    <span>{{definition.label}}</span>
  </div>
</div>
