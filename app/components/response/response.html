<div *ngIf="isResponseReady" class="section">
  <h2>Response</h2>
  <div *ngIf="responseMessage">{{responseMessage}}</div>
  <div class="res">
    <jsonforms class="jsf" *ngIf="data" [schema]="dataschema" [uischema]="uischema" [data]="data"></jsonforms>
  </div>
  <button *ngFor="let relatedOperation of activeOperation.relatedOperations" (click)="onClickRelatedOperation(relatedOperation)">{{relatedOperation.getType()}}</button>
</div>
