<div *ngIf="isResponseReady" class="section">
    <h2>Response</h2>
    <div *ngIf="responseMessage">{{responseMessage}}</div>
    <div *ngIf="dataschema" class="res">
        <jsonforms class="jsf" [schema]="dataschema" [uischema]="uischema" [data]="data"></jsonforms>
    </div>
    <div *ngIf="dataschema" class="button-container">
        <button class="response-button" *ngFor="let relatedOperation of activeOperation.relatedOperations" (click)="onClickRelatedOperation(relatedOperation)">{{relatedOperation.getType()}}</button>
     </div>
</div>
