<input #url />
<button (click)="generateAPI(url.value)">
  Resolve
</button>
<div *ngIf="errorMessage">{{errorMessage}}</div>
<ul *ngIf="api">
  <li *ngFor="let tag of api.tags">
    {{tag.getName()}}
    <ul>
      <li *ngFor="let operation of tag.operations">
        <a (click)="activeOperationService.setActiveOperation(operation)">{{operation.getType()}} - {{operation.getPath()}}</a>
      </li>
    </ul>
  </li>
</ul>
