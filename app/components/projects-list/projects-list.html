<div class="center">
    <h2>PROJECTS</h2>
    <ul class="projects-list">
        <li class="project-box" *ngFor="let project of projects">
            <div class="filter">
                <h3>{{project.name}}</h3>
            </div>
            <div class="options">
                <div (click)="selectProject(project.name)">View</div>
                <h3>{{project.name}}</h3>
                <div (click)="selectProjectDev(project.name)">Edit</div>
            </div>
        </li>
        <li class="project-box new">
            <div class="filter">
                <h3>Add New...</h3>
            </div>
            <div class="new-options">
                <div class="inputs">
                    <label for="new-project-name">Name (no spaces):</label>
                    <input id="new-project-name" #newProjectName />
                    <br />
                    <label for="new-project-api-url">API URL:</label>
                    <input id="new-project-api-url" #newProjectApiUrl />
                </div>
                <div class="button" (click)="createProject(newProjectName.value, newProjectApiUrl.value); newProjectName.value=''; newProjectApiUrl.value=''">
                    Create
                </div>
            </div>
        </li>
    </ul>
</div>
