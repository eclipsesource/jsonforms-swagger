<div *ngIf="api" class="center">
  <sidebar [api]="api" [devMode]="devMode" class="soft-bg-color"></sidebar>
  <div class="content soft-bg-color">
    <query-section [devMode]="devMode"></query-section>
    <response-section></response-section>
  </div>
  <explorer *ngIf="devMode" [api]="api" class="soft-bg-color"></explorer>
</div>
<div *ngIf="!api" class="loading-container">
  <div class="loading-pulse"></div>
  <h3>{{nullAPIMessage}}</h3>
</div>
