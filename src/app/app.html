<main>
    <header (onProjectsListClicked)="onProjectsListClicked()" [selectedProject]="selectedProject"></header>
    <projects-list *ngIf="!selectedProject" [projects]="projects" (onProjectSelected)="onProjectSelected($event)"></projects-list>
    <project-detail *ngIf="selectedProject" [project]="selectedProject" [devMode]="selectedDevMode"></project-detail>
    <error></error>
</main>
