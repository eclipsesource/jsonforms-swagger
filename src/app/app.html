<main>
    <header (onProjectsListClicked)="onProjectsListClicked()" [selectedProjectId]="selectedProjectId"></header>
    <projects-list *ngIf="!selectedProjectId" (onProjectSelected)="onProjectSelected($event)"></projects-list>
    <project-detail *ngIf="selectedProjectId" [projectId]="selectedProjectId" [devMode]="selectedDevMode"></project-detail>
    <error></error>
</main>
